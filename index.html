<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazione Campi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da9d);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ff8c00;
      color: #fff;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    h1 {
      text-align: center;
      color: #ff8c00;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      background: #ff8c00;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .fields-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .field-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    footer {
      background: #ff8c00;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>Prenotazione Campi</header>

  <div class="container">
    <!-- Sezione Login -->
    <div id="login-area">
      <h1>Benvenuto su Tommi38</h1>
      <form>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" onclick="login('utente')">Accedi come Utente</button>
        <button type="button" onclick="login('admin')">Accedi come Amministratore</button>
      </form>
    </div>

    <!-- Sezione Applicazione -->
    <div id="app-area" style="display: none;">
      <div class="fields-container">
        <div class="field-box">
          <h3>Volley1</h3>
          <div class="slot-info" id="slots-Volley1"></div>
        </div>
        <div class="field-box">
          <h3>Volley2</h3>
          <div class="slot-info" id="slots-Volley2"></div>
        </div>
        <div class="field-box">
          <h3>Basket/Calcio</h3>
          <div class="slot-info" id="slots-Basket/Calcio"></div>
        </div>
        <div class="field-box">
          <h3>Ping-pong</h3>
          <div class="slot-info" id="slots-Ping-pong"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>Â© 2024 Tommi38. Tutti i diritti riservati.</footer>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "prenotazione-campi-b7176.firebaseapp.com",
      projectId: "prenotazione-campi-b7176",
      storageBucket: "prenotazione-campi-b7176.firebasestorage.app",
      messagingSenderId: "568549484108",
      appId: "1:568549484108:web:4bd58040221c79409076e9",
      measurementId: "G-CJYCEMS2WK"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    function login(type) {
      console.log("Tentativo di login...");
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Inserisci username e password.');
        return;
      }

      if (type === 'utente') {
        currentUser = username;
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('app-area').style.display = 'block';
        console.log("Login utente riuscito.");
        loadReservations();
      } else if (type === 'admin' && username === 'admin' && password === 'passwordAdmin') {
        currentUser = username;
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('app-area').style.display = 'block';
        console.log("Login admin riuscito.");
        loadReservations();
      } else {
        alert('Credenziali non valide.');
        console.error("Credenziali non valide.");
      }
    }

    async function loadReservations() {
      console.log("Caricamento prenotazioni...");
    }
  </script>
</body>
</html>
